# ----------------------------
# Basic Siege Config's:
# ----------------------------

# Siege Enabled
# Regular experience gain for group
# Default: true
siege.enabled = true

# Siege Timer Interval
# Default: 7200 (2 hours)
siege.interval = 7200

# ---------------------
# Siege Location Values
# ---------------------
# Need to determine retail calculation for influence based
# on siege locations controlled. These values are temporary.

# Points Per Fortress
# Default: 10
siege.influence.fortress = 8

# Points Per Artifact
# Default: 1
siege.influence.artifact = 1

# Siege per fortress
# Default: 100
siege.vulnerable.chance = 50

# Invul for lords
# Default: 7200 (2 hours)
siege.invul.interval = 7200

# Amount (gold)medal for kill Lords
# if "0" not send on mail
# Default: 3
siege.gmedal.amount = 3

# Amount (silver)medal for kill Lords
# if "0" not send on mail
# Default: 3
siege.smedal.amount = 3

# Amount (platinum)medal for kill Lords
# if "0" not send on mail
# Default: 0
siege.pmedal.amount = 0